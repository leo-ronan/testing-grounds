<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="API-Call.js"></script>
</head>
<body>
    <div class="dataDiv">
        <input id="stateInput" type="search" placeholder="Enter your state's abbreviation here"></input>
        
        <button id="submit" >Submit</button>

        <span style="display: inline-block">
            <label for="startDate">Start Date</label>
            <br />
            <input id="startDateInput" name="endDate" type="date"></input>
        </span>

        <span style="display: inline-block">
            <label for="endDate">End Date</label>
            <br />
            <input id="endDateInput" name="endDate" type="date"></input>
        </span>
        <span style="display: inline-block">
            <label for="disasters">Included Disaster</label>
            <br />
            <select id="disasters" name="disasters">
                <option class="incList" value=""></option>
                <option class="incList" value="Biological">Biological</option>
                <option class="incList" value="Chemical">Chemical</option>
                <option class="incList" value="Coastal Storm">Coastal Storm</option>
                <option class="incList" value="Dam/Levee Break">Dam/Levee Break</option>
                <option class="incList" value="Drought">Drought</option>
                <option class="incList" value="Earthquake">Earthquake</option>
                <option class="incList" value="Explosion">Explosion</option>
                <option class="incList" value="Fire">Fire</option>
                <option class="incList" value="Fishing Losses">Fishing Losses</option>
                <option class="incList" value="Flood">Flood</option>
                <option class="incList" value="Freezing">Freezing</option>
                <option class="incList" value="Human Cause">Human Cause</option>
                <option class="incList" value="Hurricane">Hurricane</option>
                <option class="incList" value="Mud/Landslide">Mud/Landslide</option>
                <option class="incList" value="Other">Other</option>
                <option class="incList" value="Severe Ice Storm">Severe Ice Storm</option>
                <option class="incList" value="Severe Storm(s)">Severe Storm(s)</option>
                <option class="incList" value="Snow">Snow</option>
                <option class="incList" value="Terrorist">Terrorist</option>
                <option class="incList" value="Tornado">Tornado</option>
                <option class="incList" value="Toxic Substances">Toxic Substances</option>
                <option class="incList" value="Tsunami">Tsunami</option>
                <option class="incList" value="Typhoon">Typhoon</option>
                <option class="incList" value="Volcano">Volcano</option>
            </select>
        </span>
        <span style="display: inline-block">
            <label for="eDisasters">Excluded Disasters</label>
            <br />
            <select id="eDisasters" name="eDisasters">
                <option class="excList" value=""></option>   
                <option class="excList" value="Biological">Biological</option>
                <option class="excList" value="Chemical">Chemical</option>
                <option class="excList" value="Coastal Storm">Coastal Storm</option>
                <option class="excList" value="Dam/Levee Break">Dam/Levee Break</option>
                <option class="excList" value="Drought">Drought</option>
                <option class="excList" value="Earthquake">Earthquake</option>
                <option class="excList" value="Explosion">Explosion</option>
                <option class="excList" value="Fire">Fire</option>
                <option class="excList" value="Fishing Losses">Fishing Losses</option>
                <option class="excList" value="Flood">Flood</option>
                <option class="excList" value="Freezing">Freezing</option>
                <option class="excList" value="Human Cause">Human Cause</option>
                <option class="excList" value="Hurricane">Hurricane</option>
                <option class="excList" value="Mud/Landslide">Mud/Landslide</option>
                <option class="excList" value="Other">Other</option>
                <option class="excList" value="Severe Ice Storm">Severe Ice Storm</option>
                <option class="excList" value="Severe Storm(s)">Severe Storm(s)</option>
                <option class="excList" value="Snow">Snow</option>
                <option class="excList" value="Terrorist">Terrorist</option>
                <option class="excList" value="Tornado">Tornado</option>
                <option class="excList" value="Toxic Substances">Toxic Substances</option>
                <option class="excList" value="Tsunami">Tsunami</option>
                <option class="excList" value="Typhoon">Typhoon</option>
                <option class="excList" value="Volcano">Volcano</option>
            </select>
        </span>
        <div>
            <label for="incStorage">Included:</label>
            <span id="incStorage" name="incStorage">
            </span>
            <br />
            <label for="excStorage">Excluded:</label>
            <span id="excStorage" name="excStorage">
            </span>
        </div>
    </div>
</body>
</html>
